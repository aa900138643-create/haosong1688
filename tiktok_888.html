                        <div class="space-y-3">

                            <textarea v-model="form.imagesText" rows="3" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-green-400 font-mono" placeholder="åœ–ç‰‡é€£çµ (ä¸€è¡Œä¸€å¼µ)"></textarea>

                            <button @click="saveProduct" :class="isEditing ? 'bg-green-600 hover:bg-green-500' : 'bg-blue-600 hover:bg-blue-500'" class="w-full text-white font-bold py-2 rounded text-sm transition">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { createApp, ref, onMounted, nextTick } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        // Firebase Config (è«‹ä¿æŒä¸è®Š)
        const firebaseConfig = {
            apiKey: "AIzaSyAps3bNHrLZCmwCG3am2RZkyQmSmY_PmRo",
            authDomain: "haosong168-a6bfa.firebaseapp.com",
            projectId: "haosong168-a6bfa",
            storageBucket: "haosong168-a6bfa.firebasestorage.app",
            messagingSenderId: "633968472102",
            appId: "1:633968472102:web:410d466ce7c88a644636e7",
            measurementId: "G-M7H8ZDV93Q"
        };

        createApp({
            setup() {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app); 
                const products = ref([]);
                const layout = ref({});
                const adminTab = ref('product');
                const user = ref(null);
                const loginForm = ref({ email: '', password: '', captcha: '' });
                const generatedCode = ref('');
                
                // Form æ–°å¢ isFull
                const form = ref({ name: '', price: '', tags: '', height: '', weight: '', cup: '', imagesText: '', details: '', isTop: false, isFull: false });
                const layoutForm = ref({ bannersText: '', announcement: '' });
                const isEditing = ref(false);
                const editingId = ref(null);

                const generateCaptcha = () => {
                    const canvas = document.getElementById('captchaCanvas');
                    if (!canvas) return;
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, 120, 50);
                    ctx.fillStyle = '#222';
                    ctx.fillRect(0, 0, 120, 50);
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; 
                    let code = '';
                    for (let i = 0; i < 4; i++) { code += chars.charAt(Math.floor(Math.random() * chars.length)); }
                    generatedCode.value = code;
                    ctx.font = 'bold 30px Arial';
                    ctx.textBaseline = 'middle';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 70%)`; 
                        ctx.save(); ctx.translate(20 + i * 25, 25); ctx.rotate((Math.random() - 0.5) * 0.4); 
                        ctx.fillText(code[i], 0, 0); ctx.restore();
                    }
                };

                onMounted(() => {
                    onAuthStateChanged(auth, (currentUser) => {
                        user.value = currentUser;
                        if (!currentUser) nextTick(() => generateCaptcha());
                    });
                    const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                    onSnapshot(q, (snapshot) => {
                        const rawProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                        products.value = rawProducts.sort((a, b) => (b.isTop ? 1 : 0) - (a.isTop ? 1 : 0));
                    });
                    fetchLayoutSettings();
                });

                const login = async () => {
                    if (loginForm.value.captcha.toUpperCase() !== generatedCode.value) {
                        alert("âŒ é©—è­‰ç¢¼éŒ¯èª¤"); loginForm.value.captcha = ''; generateCaptcha(); return;
                    }
                    try {
                        await setPersistence(auth, browserSessionPersistence);
                        await signInWithEmailAndPassword(auth, loginForm.value.email, loginForm.value.password);
                        alert("ç™»å…¥æˆåŠŸï¼");
                    } catch (error) { alert("ç™»å…¥å¤±æ•—"); generateCaptcha(); }
                };

                const logout = async () => { await signOut(auth); alert("å·²ç™»å‡º"); cancelEdit(); nextTick(() => generateCaptcha()); };
                
                const fetchLayoutSettings = async () => {
                    try {
                        const docRef = doc(db, "settings", "global");
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            layout.value = docSnap.data();
                            layoutForm.value.announcement = layout.value.announcement || '';
                            layoutForm.value.bannersText = (layout.value.banners || []).join('\n');
                        }
                    } catch (e) {}
                };

                const saveLayoutSettings = async () => {
                    if (!user.value) return alert("è«‹å…ˆç™»å…¥");
                    const bannersArray = layoutForm.value.bannersText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                    try { await setDoc(doc(db, "settings", "global"), { announcement: layoutForm.value.announcement, banners: bannersArray }); alert("å·²å„²å­˜"); } catch (e) {}
                };

                const ensureArray = (imgs) => Array.isArray(imgs) ? imgs : (imgs ? [imgs] : ['https://placehold.co/600x800']);
                
                const openEdit = (item) => {
                    isEditing.value = true;
                    editingId.value = item.id;
                    form.value = {
                        name: item.name, price: item.price, tags: item.tags, height: item.height || '', weight: item.weight || '', cup: item.cup || '', details: item.details || '', imagesText: ensureArray(item.images).join('\n'),
                        isTop: item.isTop || false,
                        isFull: item.isFull || false // è¼‰å…¥æ»¿æª”ç‹€æ…‹
                    };
                };

                const cancelEdit = () => {
                    isEditing.value = false; editingId.value = null;
                    form.value = { name: '', price: '', tags: '', height: '', weight: '', cup: '', imagesText: '', details: '', isTop: false, isFull: false };
                };

                const saveProduct = async () => {
                    if (!user.value) return alert("è«‹å…ˆç™»å…¥");
                    const imgs = form.value.imagesText.split('\n').map(l => l.trim()).filter(l => l);
                    const productData = {
                        name: form.value.name, price: form.value.price, tags: form.value.tags, height: form.value.height, weight: form.value.weight, cup: form.value.cup, details: form.value.details,
                        isTop: form.value.isTop || false,
                        isFull: form.value.isFull || false, // å„²å­˜æ»¿æª”ç‹€æ…‹
                        images: imgs.length ? imgs : ['https://placehold.co/600x800']
                    };
                    try {
                        if (isEditing.value && editingId.value) { await updateDoc(doc(db, "products", editingId.value), productData); alert("æ›´æ–°æˆåŠŸ"); cancelEdit(); }
                        else { await addDoc(collection(db, "products"), { ...productData, createdAt: new Date().toISOString() }); alert("æ–°å¢æˆåŠŸ"); cancelEdit(); }
                    } catch (e) { alert("å¤±æ•—: " + e.message); }
                };

                const deleteProduct = async (id) => { if (user.value && confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "products", id)); };

                return { products, layout, adminTab, form, layoutForm, ensureArray, saveProduct, deleteProduct, saveLayoutSettings, user, loginForm, login, logout, generateCaptcha, openEdit, cancelEdit, isEditing };
            }
        }).mount('#app');
    </script>
