<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIP 專屬 - 頂級預約服務</title>
    <meta name="description" content="VIP 專屬預約通道">
    <meta property="og:title" content="SVIP 專屬 - 頂級預約服務" />
    <meta property="og:description" content="VIP 專屬預約通道" />
    <meta property="og:image" content="https://i.imgur.com/ftZXl7Z.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { background-color: #111; color: #fff; font-family: 'Segoe UI', sans-serif; user-select: none; -webkit-user-select: none; }
        [v-cloak] { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        .toast-anim { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-[#111] text-white min-h-screen pb-20" oncontextmenu="return false">

    <div id="app" v-cloak>
        <header class="fixed top-0 w-full z-40 bg-black/80 backdrop-blur-md border-b border-gray-800 p-4 flex justify-center items-center h-16">
            <img v-if="config.logoUrl" :src="config.logoUrl" class="h-10 object-contain" alt="Logo">
            <h1 v-else class="text-2xl font-bold text-yellow-500 tracking-widest">{{ config.siteName }}</h1>
        </header>

        <main class="pt-16">
            <div v-if="layout.banners.length > 0" class="relative w-full h-[50vh] md:h-[60vh] overflow-hidden bg-gray-900 group">
                <div v-for="(img, index) in layout.banners" :key="img" class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out" :class="currentBannerIndex === index ? 'opacity-100 z-10' : 'opacity-0 z-0'">
                    <video v-if="isVideo(img)" :src="img" class="w-full h-full object-cover" autoplay loop muted playsinline></video>
                    <img v-else :src="img" class="w-full h-full object-cover" style="object-position: center 20%;">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-[#111] via-transparent to-transparent z-20 pointer-events-none"></div>
                <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-30">
                    <button v-for="(img, index) in layout.banners" :key="index" @click="currentBannerIndex = index" class="h-1.5 rounded-full transition-all duration-300 shadow-sm backdrop-blur-sm border border-white/10" :class="currentBannerIndex === index ? 'bg-yellow-500 w-6' : 'bg-white/30 w-1.5 hover:bg-white/80'"></button>
                </div>
            </div>

            <div v-if="layout.announcement" class="bg-yellow-600/20 border-y border-yellow-600/30 py-2 overflow-hidden relative">
                <div class="whitespace-nowrap animate-marquee flex items-center gap-4 text-yellow-400 font-bold tracking-wide px-4">
                    <marquee scrollamount="5"><i class="fas fa-bullhorn mr-2"></i> {{ layout.announcement }}</marquee>
                </div>
            </div>

            <div class="px-4 max-w-7xl mx-auto mt-6">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1 h-6 bg-yellow-500 rounded-full"></div>
                    <h2 class="text-xl font-bold text-white">精選推薦</h2>
                </div>

                <div v-if="loading" class="text-center py-20 text-gray-500"><i class="fas fa-spinner fa-spin fa-2x"></i><p class="mt-2">載入中...</p></div>
                <div v-else-if="products.length === 0" class="text-center py-20 text-gray-500"><p>目前沒有資料</p></div>

                <div v-else class="grid grid-cols-2 md:grid-cols-4 gap-4 pb-10">
                    <div v-for="item in products" :key="item.id" @click="openDetail(item)" 
                         class="bg-[#1a1a1a] rounded-xl overflow-hidden shadow-lg border border-gray-800 cursor-pointer hover:border-yellow-500 transition relative group"
                         :class="[item.isTop ? 'border-l-4 border-l-yellow-500' : '', item.isFull ? 'opacity-60' : '']"> 
                        
                        <div v-if="item.isFull" class="absolute top-0 left-0 bg-[#FF8C42] text-white text-[10px] px-2 py-1 font-bold z-30">今日已滿</div>
                        <div v-if="item.isTop" class="absolute top-0 right-0 bg-gradient-to-l from-red-600 to-red-500 text-white text-[10px] font-bold px-2 py-1 z-20 flex items-center gap-1 rounded-bl-lg"><i class="fas fa-fire"></i> 熱門</div>

                        <div class="relative w-full aspect-[3/4] overflow-hidden">
                            <div class="flex overflow-x-auto snap-x hide-scrollbar h-full w-full bg-gray-900">
                                <div v-for="(media, index) in ensureArray(item.images)" :key="index" class="w-full h-full flex-shrink-0 snap-center relative">
                                    <video v-if="isVideo(media)" :src="media" class="w-full h-full object-cover" autoplay loop muted playsinline></video>
                                    <img v-else :src="media" class="w-full h-full object-cover" loading="lazy">
                                </div>
                            </div>
                            <div v-if="ensureArray(item.images).length > 1" class="absolute bottom-2 left-0 right-0 flex justify-center gap-1 opacity-0 group-hover:opacity-100 transition"><div v-for="n in ensureArray(item.images).length" :key="n" class="w-1.5 h-1.5 rounded-full bg-white/50"></div></div>
                        </div>
                        <div class="p-3">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg text-white truncate" :class="item.isTop ? 'text-yellow-500' : ''">{{ item.name }}</h3>
                                <span class="text-yellow-500 font-bold text-sm">${{ item.price }}</span>
                            </div>
                            <p class="text-xs text-gray-400 mt-1 truncate">{{ item.tags }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div v-if="detailModal.open && detailModal.product" class="fixed inset-0 z-50 flex items-center justify-center p-0 md:p-4 bg-black/90 backdrop-blur-sm">
            <button @click="closeDetail" class="absolute top-4 right-4 z-50 text-white bg-black/50 rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-700"><i class="fas fa-times text-xl"></i></button>
            <div class="bg-[#111] w-full h-full md:h-auto md:max-h-[90vh] md:max-w-4xl md:rounded-2xl overflow-hidden flex flex-col md:flex-row shadow-2xl border border-gray-800">
                <div class="w-full md:w-1/2 h-[50vh] md:h-[600px] bg-black relative">
                    <video v-if="isVideo(detailModal.currentImage)" :src="detailModal.currentImage" class="w-full h-full object-contain" autoplay loop muted playsinline controls></video>
                    <img v-else :src="detailModal.currentImage" class="w-full h-full object-contain">
                    
                    <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2 px-4 overflow-x-auto hide-scrollbar">
                        <div v-for="(media, idx) in ensureArray(detailModal.product.images)" :key="idx" @click.stop="detailModal.currentImage = media" class="w-12 h-12 rounded border-2 overflow-hidden flex-shrink-0 cursor-pointer relative" :class="detailModal.currentImage === media ? 'border-yellow-500' : 'border-gray-600'">
                            <i v-if="isVideo(media)" class="fas fa-play absolute inset-0 flex items-center justify-center text-white/80 text-xs z-10"></i>
                            <video v-if="isVideo(media)" :src="media" class="w-full h-full object-cover"></video>
                            <img v-else :src="media" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-1/2 p-6 flex flex-col h-[50vh] md:h-auto overflow-y-auto">
                    <div v-if="detailModal.product.isFull" class="bg-orange-5
